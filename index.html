<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1 id="tictactoe">Tic Tac Toe</h1>
    </div>

     <div id="game" width="600" height="600">
        <div class="row">
            <div data-box-index="0" class="box"></div>
            <div data-box-index='1'class="box"></div>
            <div data-box-index='2'class="box"></div>
        </div>  
        <div class="row">
            <div data-box-index='3'class="box"></div>
            <div data-box-index='4'class="box"></div>
            <div data-box-index='5'class="box"></div>
        </div>
        <div class="row">
            <div data-box-index='6'class="box"></div>
            <div data-box-index='7'class="box"></div>
            <div data-box-index='8'class="box"></div>
        </div>
    </div>
    <div class="reset">
        <button id="resetbutton">Reset</button>
    </div>    

    



    
</body>
</html>
